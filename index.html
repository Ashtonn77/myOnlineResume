<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myResume</title>   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100&family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="bio-container">
        <div class="bio">
            <p class="name">Ashton Naidoo</p> <hr>
            <p class="title">Fullstack software engineer</p>
        </div>
    </div>

    <div class="grid-container">        

        <!--about-->
        <div class="grid-item about">

            <div class="front">
                <p>about me</p>    
            <img src="images/about.svg" alt="" width="40px">
            </div>         
            
        </div>
        <!--about end-->

        <!--social begin-->
        <div class="grid-item social">

            <div class="front">
                <p>social media & contact directory</p>
                <img src="images/social.svg" alt="" width="40px">
            </div>

        </div>
        <!--social begin-->

        <!--languages begin-->
        <div class="grid-item languages">

            <div class="front">
                <p>programming languages</p>
                <img src="images/brace.svg" alt="" width="40px">
            </div>               
                        
        </div>
        <!--languages end-->

        <!--libraries begin-->
        <div class="grid-item other-tech">

            <div class="front">
                <p>frameworks, libraries <br> & other technologies</p>
                <img src="images/other-tech.svg" alt="" width="40px">
            </div>
            

        </div>
        <!--libraries end-->
        
        <!--revision begin-->
        <div class="grid-item revision">

            <div class="front">
                <p>current avenues of revision <br>& interest</p>
            <img src="images/revision.svg" alt="" width="40px">
            </div>
            
        </div>
        <!--revision end-->

        <!--education begin-->
        <div class="grid-item education">

            <div class="front">
                <p>education</p>
            <img src="images/education.svg" alt="" width="40px">
            </div>
            
        </div>
        <!--education end-->

        <!--projects begin-->
        <div class="grid-item projects">

            <div class="front">
            <p>projects</p>
            <img src="images/project.svg" alt="" width="40px">
            </div>
            
        </div>
        <!--projects end-->

        <!--extra begin-->
        <div class="grid-item courses">

            <div class="front">
                <p>extra-curricular courses</p>
            <img src="images/course.svg" alt="" width="40px">
            </div>
            
        </div>
        <!--extra end-->
        
        <!--misc begin-->
        <div class="grid-item misc">
            <div class="front">
                <p>misc</p>
                <img src="images/misc.svg" alt="" width="40px">
            </div>
           
        </div>
        <!--misc end-->        
        
    </div>
    
    <div class="footer-container">
        <footer>
            <p>designed by Ashton Naidoo<sup>&reg;</sup></p>
        </footer>
    </div>
   
</body>
</html>
